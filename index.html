<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissor!</title>
  <link rel="stylesheet" href="css/reset.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="js/script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/34dd28c5bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1><span class="rock">Rock</span><span class="paper">Paper</span><span class="scissor">Scissor</span></h1>
  <div class="welcome">
    <div class="welcome-msg">
      <p>Welcome to my version of this game! You will be playing against a <span>very</span> advanced artificial inteligence!</p>
      <p>First to win 5 rounds takes it all.</p>
    </div>
    
    <h2>In case you never played it...</h2>
    <div class="tutorial">
      <p><span class="rock">Rock</span> beats <span class="scissor">Scissor</span></p>
      <div class="separator"></div>
      <p><span class="paper">Paper</span> beats <span class="rock">Rock</span></p>
      <div class="separator"></div>
      <p><span class="scissor">Scissor</span> beats <span class="paper">Paper</span></p>
    </div>
  </div>

  <div class="stage">
    <div class="options">
      <button class="rock">
        <i class="fas fa-hand-rock"></i>
      </button>
      <button class="paper">
        <i class="fas fa-hand-paper"></i>
      </button>
      <button class="scissor">
        <i class="fas fa-hand-scissors"></i>
      </button>
    </div>

    <div class="score-board">
      <div class="choice">
      </div>
      <span class="score">0</span>
      <span>x</span>
      <span class="score">0</span>
      <div class="choice">
      </div>
    </div>

    <div class="outcome"></div>

    <button class="play">play</button>
  </div>
</body>
</html>
